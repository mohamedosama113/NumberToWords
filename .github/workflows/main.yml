name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Check IP
      run: curl https://api.ipify.org
    # Build Project 1 NumberToWords
    - name: Build Project1 NumberToWords
      run: |
        cd NumberToWords
        dotnet restore
        dotnet publish ./ --configuration Release --output ./out
        

    # Build Project 2 NumberToWordsTest
    - name: Build Project2 NumberToWordsTest
      run: |
        cd NumberToWordsTest
        dotnet test &
        dotnet publish ./ --configuration Release --output ./out

    # Build Project 3 NumberToWordsTestByConsole
    - name: Build Project3 NumberToWordsTestByConsole
      run: |
        cd NumberToWordsTestByConsole 
        dotnet restore
        dotnet publish ./ --configuration Release --output ./out
    # Build Project 4 NumberToWordsTestByReact
    - name: Build Project4 NumberToWordsTestByReact
      run: |
        cd NumberToWordsTestByReact
        npm install &
        npm start &
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    #- name: Build the API project
     # run: dotnet publish NumberToWords/NumberToWords.csproj -c Release -o out

    - name: Deploy to server
      uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        HOST: ${{ secrets.HOST }}
        KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        source: './NumberToWordsTestByConsole/out'
        target: '/'



        

    - name: Notify on failure
      if: failure()
      run: echo "Deployment failed!"
