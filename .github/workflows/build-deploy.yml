name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    strategy:
      matrix:
        project-folder: [ 'NumberToWords', 'NumberToWordsTest', 'NumberToWordsTestByConsole', 'NumberToWordsTestByReact' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
      if: matrix.project-folder != 'NumberToWordsTestByReact'

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      if: matrix.project-folder == 'NumberToWordsTestByReact'

    - name: Build .NET project
      if: matrix.project-folder != 'NumberToWordsTestByReact'
      working-directory: ${{ matrix.project-folder }}
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet publish --configuration Release --output ./publish

    - name: Build React project
      if: matrix.project-folder == 'project4'
      working-directory: ${{ matrix.project-folder }}
      run: |
        npm install
        npm run build

    - name: Upload build output to server
      run: |
        scp -o StrictHostKeyChecking=no -i $SSH_KEY -r ${{ matrix.project-folder }}/publish/* $SSH_USERNAME@$SSH_HOST:/path/to/deploy/${{ matrix.project-folder }}
      if: matrix.project-folder != 'NumberToWordsTestByReact'
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}

    - name: Upload React build output to server
      run: |
        scp -o StrictHostKeyChecking=no -i $SSH_KEY -r ${{ matrix.project-folder }}/build/* $SSH_USERNAME@$SSH_HOST:/path/to/deploy/${{ matrix.project-folder }}
      if: matrix.project-folder == 'NumberToWordsTestByReact'
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}

    
